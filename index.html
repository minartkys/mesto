<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__block">
          <img class="profile__avatar" src="./images/a7233788306cac3effd4b76fc303b493.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button"></button>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__photo" src="./images/Алтай.jpg" alt="Алтай">
          <div class="element__group">
            <h2 class="element__title">Алтай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/Гора-эльбрус.jpg" alt="Гора Эльбрус">
          <div class="element__group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/Карачаево-Черкесск.jpg" alt="Карачаево-Черкесск">
          <div class="element__group">
            <h2 class="element__title">Карачаево-Черкесск</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/Куршская-коса.jpg" alt="Куршская коса">
          <div class="element__group">
            <h2 class="element__title">Куршская коса</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/домбай.jpg" alt="Домбай">
          <div class="element__group">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/Lake-Turgoyak.jpg" alt="Озеро Тургояк">
          <div class="element__group">
            <h2 class="element__title">Озеро Тургояк</h2>
            <button class="element__like"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-form">
          <input name="edit-name" class="popup__input edit-name" type="text">
          <input name="edit-profession" class="popup__input edit-profession" type="text">
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </section>

  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
