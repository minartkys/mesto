<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__block">
          <img class="profile__avatar" src="./images/a7233788306cac3effd4b76fc303b493.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button"></button>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>

      <section class="elements">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-form" novalidate>
          <input name="edit-name" id="name" class="popup__input popup__input_type_edit-name" minlength="2"
            maxlength="40" placeholder="Имя" type="text" required>
          <span id="name-error" class="popup__error"></span>
          <input id="profession" name="edit-profession" class="popup__input popup__input_edit-profession" minlength="2" maxlength="200"
            placeholder="Профессия" type="text" required>
          <span id="profession-error" class="popup__error"></span>
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_card">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_card" name="card-form" novalidate>
          <input id='card-name'name="input-name" class="popup__input popup__input_card-name" minlength="2" maxlength="30"
            placeholder="Название" type="text" required>
            <span id="card-name-error" class="popup__error"></span>
          <input id="cardUrl" name="card-url" class="popup__input popup__input_card-url" placeholder="Ссылка на картинку"
            type="url" required>
          <span id="cardUrl-error" class="popup__error"></span>
          <button type="submit" class="popup__button-save ">Создать</button>
        </form>
      </div>
    </section>
  </div>

  <section class="popup popup_type_photo">
    <div class="popup__photo-container">
      <button type="button" class="popup__button-close"></button>
      <img class="popup__image" src="." alt="">
      <h2 class="popup__photo-name"></h2>
    </div>
  </section>

  <template class="template">
    <div class="element">
      <button class="element__delete"></button>
      <img class="element__photo" src="." alt="">
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button class="element__like"></button>
      </div>
    </div>
  </template>
  <script type="module" src="./scripts/script.js"></script>
</body>

</html>
